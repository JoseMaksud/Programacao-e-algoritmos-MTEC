<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 3 do txt</title>
    </head>
    <body>

        <script>

            var idade;
            var soma = 0;

            for (var cont = 1; cont <= 5; cont ++) {
                idade = parseInt(prompt(cont + "ª Idade: "));
                soma = soma + idade;
            }
            
            var media = soma / (cont - 1);
            document.write("A média de idade é igual a " + media);

        </script>

    </body>
</html>
