<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 4 do txt</title>
    </head>
    <body>

        <script>

            var contPares = 0;
            var contImpares = 0;   
            var num;

            for (var cont = 1; cont <= 10; cont ++) {
                var num = parseInt(prompt(cont+ " Valor: "));    
                if (num % 2 == 0) {
                    contPares++;
                }

                else {
                    contImpares++;
                }

            }

            document.write("Quantidade pares = "+ contPares);
            document.write('<br>');
            document.write("Quantidade ímpares = "+ contImpares);
        </script>

    </body>
</html>
