<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 5 do txt</title>
    </head>
    <body>

        <script>

            var somaPares = 0;
            var somaImpares = 0;   
            var num;

            for (var cont = 1; cont <= 10; cont ++) {
                var num = parseInt(prompt(cont+ " Valor: "));    
                if (num % 2 == 0) {
                    somaPares = num + somaPares;
                }

                else {
                    somaImpares = num + somaImpares;
                }

            }

            document.write("Soma pares = "+ somaPares);
            document.write('<br>');
            document.write("Soma ímpares = "+ somaImpares);
        </script>

    </body>
</html>
